<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Registro</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Extreme:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="caixa">
        <h1>Faça seu cadastro</h1>
        <ul class="lista-ul">
            <li class="lista-li">
                <a href="https://pt-br.facebook.com/"><img src="face.png"></a>
            </li>
            <li class="lista-li">
                <a href="https://www.google.com.br/"><img src="google.png"></a>
            </li>
            <li class="lista-li">
                <a href="https://www.linkedin.com/feed/"><img src="linke2.png"></a>
            </li>
        </ul>
        <P class="paragrafo-p">ou utilize seu e-mail para cadastro:</P>
        <main>
            <form class="caixa-form">
                <label for="nome">Nome & Sobrenome</label>
                <input type="text" id="nome" required placeholder="Cesar" class="input-padrao">

                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Exemplo@gmail.com" class="input-padrao">

                <label for="senha">Senha</label>
                <input type="password" required placeholder="******" class="input-padrao">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" required placeholder="(14) *********" class="input-padrao">

                <label for="data">Data de nascimento</label>
                <input type="date" id="data" required class="input-padrao">
            </form>

            <fieldset>
                <legend>Gênero</legend>
                <label for="Masculino">Masculino <input type="radio" id="Masculino" name="contato" value="Masculino" class="genero"></label>
                <label for="Feminino">Feminino <input type="radio" id="Feminino" name="contato" value="Feminino" required class="genero"></label>
            </fieldset>

            <input type="submit" value="enviar" class="enviar btn1">
        </main>
    </div>
</body>

</html>
